server.port=8765
spring.application.name=api-gateway

# spring.cloud.gateway.discovery.locator.enabled=true

spring.cloud.gateway.routes[0].id=backend
spring.cloud.gateway.routes[0].uri=lb://BACKEND
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**,/companies/**,/utils/**,/admin/**


spring.cloud.gateway.routes[1].id=node-service
spring.cloud.gateway.routes[1].uri=lb://NODE-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/user/**,/api/premium/**
# spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1



# ---------------- CORS CONFIG ----------------
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:5173
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

spring.cloud.config.fail-fast=false
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://service-registry:8761/eureka/
eureka.client.initial-instance-info-replication-interval-seconds=20

eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}




